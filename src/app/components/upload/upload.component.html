<div class="form-group">
  <label for="file">Choose File</label>
  <input type="file"
         id="file"
         (change)="handleFileInput($event)">
</div>
<div class="row col-12">
  <button class="btn btn-primary" (click)="uploadFile()">Upload</button>
</div>

<div class="row col-12">
  <div  *ngIf="accessLogService.showSuccessAlert" class="mt-4 w-100 alert alert-success alert-dismissible" role="alert">
    {{accessLogService.uploadMessage}}
    <button (click)="accessLogService.showSuccessAlert = false" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<h4 class="mt-5">Upload History</h4>
<table class="table table-sm mt-3">
  <thead>
  <tr>
    <th scope="col">File Name</th>
    <th scope="col">Uploaded At</th>
    <th scope="col">Upload Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let history of uploadHistoryDto">
    <th scope="row">{{history.fileName}}</th>
    <td>{{history.uploadAt}}</td>
    <td>{{history.uploadStatusMessage}}</td>
  </tr>
  <tr *ngIf="uploadHistoryDto.length === 0">
    <th scope="row">You have not uploaded any</th>
  </tr>
  </tbody>
</table>
