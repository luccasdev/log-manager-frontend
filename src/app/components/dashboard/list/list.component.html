  <div class="form-row">
    <div class="form-group col-lg-3">
      <label for="ipAddress">IP Address</label>
      <input type="text" [(ngModel)]="filter.ipAddress" class="form-control" id="ipAddress" placeholder="IP Address"/>
    </div>
    <div class="form-group col-lg-3">
      <label for="createRange">Create Date Range </label>
      <input  selectMode="range" [owlDateTime]="createRange" [owlDateTimeTrigger]="createRange" [(ngModel)]="filter.createDateRange" class="form-control" id="createRange" placeholder="Log Create Range"/>
      <owl-date-time #createRange></owl-date-time>
    </div>
    <div class="form-group col-lg-5">
      <label for="userAgent">User Agent</label>
      <input type="text" [(ngModel)]="filter.userAgent" class="form-control" id="userAgent" placeholder="User Agent"/>
    </div>
    <div class="form-group col-lg-1 button-form">
      <button (click)="onClickFilter()" class="btn btn-green">Search</button>
    </div>
  </div>
<ngx-datatable
  class="mt-2 ngx-datatable dark fixed-header virtualized"
  [rows]="data"
  [columns]="columns"
  [columnMode]="ColumnMode.force"
  [headerHeight]="50"
  [footerHeight]="50"
  rowHeight="auto"
  [externalPaging]="true"
  [count]="page.totalElements"
  [offset]="page.number"
  [limit]="page.size"
  (page)="loadData($event)"
  (sort)="onSort($event)"
  [externalSorting]="true"
>
</ngx-datatable>
