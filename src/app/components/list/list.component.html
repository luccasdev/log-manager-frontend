<div class="row">
  <div class="form-group col-md-3">
    <label for="ipAddress">IP Address</label>
    <input type="text" [(ngModel)]="filter.ipAddress" class="form-control" id="ipAddress" placeholder="IP Address"/>
  </div>
  <div class="form-group col-md-3">
    <label for="createdAt">Log Creation Date Time</label>
    <input type="datetime-local" [(ngModel)]="filter.createdAt" class="form-control" id="createdAt" placeholder="Log Creation Date Time"/>
  </div>
  <div class="form-group col-md-5">
    <label for="userAgent">User Agent</label>
    <input type="text" [(ngModel)]="filter.userAgent" class="form-control" id="userAgent" placeholder="User Agent"/>
  </div>
  <div class="col-md-1 align-self-center text-center">
    <button (click)="onClickFilter()" class="btn btn-primary">Search</button>
  </div>
</div>
<ngx-datatable
  class="material"
  [rows]="data"
  [columns]="columns"
  [columnMode]="ColumnMode.force"
  [headerHeight]="50"
  [footerHeight]="50"
  rowHeight="auto"
  [externalPaging]="true"
  [count]="page.totalElements"
  [offset]="page.number"
  [limit]="page.size"
  (page)="loadData($event)"
  (sort)="onSort($event)"
  [externalSorting]="true"
>
</ngx-datatable>
